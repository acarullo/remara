<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <META http-equiv="Content-Style-Type" content="text/css">
      <title>ReMaRa</title>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <title>IllnessPopup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="content" class="span10">
          <!-- content starts -->

          <div class="row-fluid">
            <div class="box span12">
              <div class="box-header well">
                <h2>Elenco malattie</h2>
              </div>
              <div class="box-content">
                <div style="text-align:center">
                  <form wicket:id="search">
                    <wicket:message key="exempt"/> <input size="6" type="text" wicket:id="findExempt"/>
                    <wicket:message key="description"/> <input size="10" type="text" wicket:id="findDescription"/>
                    <wicket:message key="code"/> <input size="8" type="text" wicket:id="findCode"/>
                    <input type="submit" wicket:id="find"/>
                  </form>
                </div>

                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                  <thead>
                    <tr>
                      <td colspan="4" wicket:id="headerPaginator"></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <th wicket:id="orderByExempt"><wicket:message key="exempt"/></th>
                      <th wicket:id="orderByDescription"><wicket:message key="description"/></th>
                      <th wicket:id="orderByCode"><wicket:message key="code"/></th>
                      <th ><wicket:message key="action"/></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr wicket:id="illnessList">
                      <td><span wicket:id="exempt">[EXEMPT]</span></td>
                      <td><span wicket:id="description">[DESCRIPTION]</span></td>
                      <td><span wicket:id="code">[CODE]</span></td>
                      <td><a wicket:id="linkSelect"><wicket:message key="selected"/></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- content ends -->
        </div><!--/#content.span10-->
      </div>
    </div>
  </body>
</html>
