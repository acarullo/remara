<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">

  <body>

    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><wicket:message key="list_patients"/></h2>
                </div>
                <div class="box-content">
                  <div wicket:id="feedback" class="feedback"></div>
                  <div wicket:id="findPanel" />
                  Sfoglia tutti: <a href="#" wicket:id="allPatients">Tutti i pazienti</a>
                  <div wicket:id="patientViewPopup"></div>
                  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                      <tr>
                        <td colspan="3" wicket:id="headerPaginator"></td>
                      </tr>
                      <tr>
                        <th><wicket:message key="name"/></th>
                        <th><wicket:message key="residence"/></th>
                        <th><wicket:message key="action"/></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="patientList">
                        <td><span wicket:id="name">[NAME]</span></td>
                        <td><span wicket:id="residence">[NAME]</span></td>
                        <td class="center">
                          <a class="btn btn-info" href="#" wicket:id="linkView">
                            <i class="icon-zoom-in icon-white"></i>
                            Visualizza
                          </a>

                          <a class="btn btn-success" href="#" wicket:id="linkOpen">
                            <i class="icon-edit icon-white"></i>
                            Modifica                                       
                          </a>

                          <a class="btn btn-danger" href="#" wicket:id="linkDelete">
                            <i class="icon-trash icon-white"></i> 
                            Cancella
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
        </hr>
      </div>
    </wicket:extend>

  </body>

</html>
