<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">

  <body>
    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><span wicket:id="new_illness">[Nuova/Modifica malattia]</span></h2>
                </div>
                <div class="box-content">
                  <div wicket:id="feedback" class="feedback"></div>
                  <form wicket:id="IllnessForm">
                    <table  summary="Table used to wrap the Illness form">
                      <tr>
                        <td><wicket:message key="code"/></td>
                        <td><input type="text" wicket:id="code"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="description"/></td>
                        <td><input type="text" wicket:id="description"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="exempt"/></td>
                        <td><input type="text" wicket:id="exempt"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="marche"/></td>
                        <td><input type="checkbox" wicket:id="marche"/></td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <input type="submit" class="btn btn-primary" wicket:id="save"/>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
      </div>
    </wicket:extend>

  </body>

</html>
