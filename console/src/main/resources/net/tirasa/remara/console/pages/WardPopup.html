<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <META http-equiv="Content-Style-Type" content="text/css">
        <title>ReMaRa</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title>WarPopup</title>
    </head>
    <body>
        <h3><wicket:message key="title"/></h3>
        <br/><span class="feedbackPanelERROR" wicket:id="hospital.required"></span>
        <br/>

        <form wicket:id="form">
            <div wicket:id="feedback" class="feedback"></div>
            <table  summary="Table used to wrap the Ward form"  cellspacing="10">
                <tr>
                    <td><wicket:message key="region"/></td>
                    <td><span wicket:id="region"></span></td>
                </tr>
                <tr>
                    <td><wicket:message key="hospital"/></td>
                    <td><span wicket:id="hospital"></span></td>
                </tr>
                <tr>
                    <td><wicket:message key="wardName"/></td>
                    <td><input type="text" wicket:id="wardName"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" wicket:id="save"/></td>
                </tr>
            </table>


        </form>

    </body>
</html>
