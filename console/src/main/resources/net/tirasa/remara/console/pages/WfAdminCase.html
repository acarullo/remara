<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">
  <body>
    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><wicket:message key="list_cases"/></h2>
                </div>
                <div class="box-content">
                  <div wicket:id="feedback" class="feedback"></div>
                  <div wicket:id="caseViewPopup"></div>
                  <div wicket:id="findPanel" />

                  Sfoglia tutti: <a href="#" wicket:id="allCases">Tutti i casi</a>

                  <form wicket:id="caseForm">

                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                      <thead>
                        <tr>
                          <th><wicket:message key="data"/></th>
                          <th><wicket:message key="name"/></th>
                          <th><wicket:message key="illness"/></th>
                          <th><wicket:message key="compiler"/></th>
                          <th><wicket:message key="referent"/></th>
                          <th><wicket:message key="action"/></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr wicket:id="caseList">
                          <td><span wicket:id="data">[DATE]</span></td>
                          <td><span wicket:id="name">[NAME]</span></td>
                          <td><span wicket:id="code">[IllNESS CODE]</span>
                            <br/><span wicket:id="description">[IllNESS DESCRIPTION]</span></td>
                          <td><span wicket:id="compiler">[COMPILER]</span></td>
                          <td><select wicket:id="referent"/></td>
                          <td style="width:22%">
                            <a class="btn btn-info" href="#" wicket:id="linkView">
                              <i class="icon-zoom-in icon-white"></i>
                              Visualizza
                            </a>
                            <a class="btn btn-warning" href="#" wicket:id="linkConfirm">
                              <i class="icon-share-alt icon-white"></i>
                              Assegna
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div><input type="submit" class="btn btn-primary" wicket:id="save"/></div>
                  </form>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
      </div>
    </wicket:extend>
  </body>
</html>
