<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>AdvancedFind</title>
  </head>
  <body>
    <wicket:panel>
      <div class="row-fluid">
        <form wicket:id="search">
          <div wicket:id="illnessPopup" class="box-content"></div>
          <table class="table table-striped table-bordered bootstrap-datatable datatable"
                 summary="Table used to wrap the Find Case">
            <tr>
              <td><wicket:message key="patient.name"/></td>
              <td>
                <input type="text" wicket:id="patient.name"/>
              </td>
              <td><wicket:message key="surname"/></td>
              <td>
                <input type="text" wicket:id="patient.surname"/>
              </td>
              <td><wicket:message key="taxCode"/></td>
              <td>
                <input style="width: auto;" type="text" wicket:id="patient.taxCode"/>
              </td>
            </tr>
            <tr>
              <td><wicket:message key="sex"/></td>
              <td colspan="5">
                <div wicket:id="patient.sex">
                  <input type="radio">Male</input>
                  <input type="radio">Female</input>
                  <input type="radio">Tutti</input>
                  <br/>
                </div>
              </td>
            </tr>
            <tr><td><wicket:message key="startYear"/></td>
              <td><select class="find" wicket:id="startYear"/></td>
              <td style="padding-left: 10px;"><wicket:message key="endYear"/></td>
              <td colspan="4"><select class="find" wicket:id="endYear"/></td>
            </tr>
            <tr>
              <td><wicket:message key="birthDate"/></td>
              <td><input class="date-pick" size="10" type="text" wicket:id="patient.birthDate"/></td>
              <td><wicket:message key="deathDate"/></td>
              <td colspan="4"><input class="date-pick" size="10" type="text" wicket:id="patient.deathDate"/></td>
            </tr>
            <tr>
              <td><wicket:message key="foreigner"/></td>
              <td colspan="5">
                <div wicket:id="patient.foreigner">
                  <input type="radio">[Italia]</input>  <input type="radio">[Estero]</input>
                </div>
              </td>
            </tr>

            <tr>
              <th colspan="2"><wicket:message key="place_of_birth"/></th>
              <th colspan="4"><wicket:message key="residence"/></th>
            </tr>
            <tr>
              <td><wicket:message key="nation"/></td>
              <td><select class="find" wicket:id="patient.birthNation"/></td>
              <td colspan="4"/>
            </tr>
            <tr>
              <td><wicket:message key="region"/></td>
              <td><select class="find" wicket:id="patient.birthRegion"/></td>
              <td><wicket:message key="region"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.livingRegion"/></td>
            </tr>
            <tr>
              <td><wicket:message key="province"/></td>
              <td><select class="find" wicket:id="patient.birthProvince"/></td>
              <td><wicket:message key="province"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.livingProvince"/></td>
            </tr>
            <tr>
              <td><wicket:message key="municipality"/></td>
              <td><select class="find" wicket:id="patient.birthMunicipality"/></td>
              <td><wicket:message key="municipality"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.livingMunicipality"/></td>
            </tr>
            <tr>
              <td><wicket:message key="Cap"/></td>
              <td><input type="text" wicket:id="patient.birthCap"/></td>
              <td><wicket:message key="Cap"/></td>
              <td colspan="3"><input type="text" wicket:id="patient.livingCap"/></td>
            </tr>

            <tr>
              <th colspan="2"><wicket:message key="education"/></th>
              <th colspan="4"><wicket:message key="occupation"/></th>
            </tr>
            <tr>
              <td><wicket:message key="personalEducation"/></td>
              <td><select class="find" wicket:id="patient.personalEducation"/></td>
              <td><wicket:message key="personalOccupation"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.personalOccupation"/></td>
            </tr>
            <tr>
              <td><wicket:message key="motherEducation"/></td>
              <td><select class="find" wicket:id="patient.motherEducation"/></td>
              <td><wicket:message key="motherOccupation"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.motherOccupation"/></td>
            </tr>
            <tr>
              <td><wicket:message key="fatherEducation"/></td>
              <td><select class="find" wicket:id="patient.fatherEducation"/></td>
              <td><wicket:message key="fatherOccupation"/></td>
              <td colspan="3"><select class="find" wicket:id="patient.fatherOccupation"/></td>
            </tr>
            <tr>
              <td><wicket:message key="exactlyOccupation"/></td>
              <td colspan="5" align="left"><input type="text" wicket:id="patient.exactlyOccupation"/></td>
            </tr>
            <tr>
              <td><wicket:message key="illness"/></td>
              <td colspan="5" align="left"><input size="40" type="text" wicket:id="illnessSelected"/> <a wicket:id="illnessFind"><wicket:message key="illnessOpen"/></a> <span wicket:id="illnessValue"></span></td>
            </tr>
            <tr>
              <td><wicket:message key="startingDateIllness"/></td>
              <td><input class="date-pick" size="10" type="text" wicket:id="startingDateIllness"/></td>
              <td><wicket:message key="diagnosisDateIllness"/></td>
              <td colspan="3"><input class="date-pick" size="10" type="text" wicket:id="diagnosisDateIllness"/></td>
            </tr>
            <tr>
              <td><wicket:message key="regionHospital"/></td>
              <td><select class="find" wicket:id="region"/></td>
              <td><wicket:message key="hospitalOrganization"/></td>
              <td colspan="3"><select class="find" wicket:id="hospitalOrganization"/></td>
            </tr>
            <tr>
              <td><wicket:message key="hospitalWard"/></td>
              <td><select class="find" wicket:id="hospitalWard"/></td>
              <td colspan="4"/>
            </tr>
            <tr>
              <td><wicket:message key="orphanMedicine"/></td>
              <td colspan="5"><input type="checkbox" wicket:id="orphanMedicine"/></td>
            </tr>
            <tr><td><wicket:message key="startYearMC"/></td>
              <td><select class="find" wicket:id="startYearMC"/></td>
              <td style="padding-left: 10px;"><wicket:message key="endYearMC"/></td>
              <td colspan="3"><select class="find" wicket:id="endYearMC"/></td>
            </tr>
          </table>
          <p><input type="submit" wicket:id="find" style="position: absolute; left: 57%"/></p>
        </form>
        <a wicket:id="link" style="position: absolute; left: 90%"><wicket:message key="simplyFind"/></a>
        <script type="text/javascript">
          setAutocompleteOff();
        </script>
      </div>
    </wicket:panel>
  </body>
</html>
