<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <META http-equiv="Content-Style-Type" content="text/css">
      <title>ReMaRa</title>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <title>CaseViewPopup</title>
  </head>
  <body>
    <h2><wicket:message key="status"/>: 
      <span wicket:id="status"/>
      <wicket:message key="in_data"/>
      <span wicket:id="data_action"/>
      <a wicket:id="linkPrint">
        <img src="img/print.png" alt="Print Case" style="border:none"/>
      </a>
    </h2>

    <h3><wicket:message key="view_compiler"/></h3>

    <table  width="100%" summary="Table used to view the Compiler of case">
      <tr>
        <td><wicket:message key="name"/>:</td>
        <td><span wicket:id="compilerName"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="email"/>:</td>
        <td><span wicket:id="email"/></td>
      </tr>
      <tr>
        <td><wicket:message key="compilerHospital"/>:</td>
        <td><span wicket:id="compilerHospital"/></td>
      </tr>
      <tr>
        <td><wicket:message key="compilerWard"/>:</td>
        <td><span wicket:id="compilerWard"/></td>
      </tr>
      <tr>
        <td><wicket:message key="compilerAddress"/>:</td>
        <td><span wicket:id="compilerAddress"/></td>
      </tr>
      <tr>
        <td colspan="2"><wicket:message key="phone"/>: <span wicket:id="phone"/>;
          <wicket:message key="fax"/>: <span wicket:id="fax"/></td>
      </tr>
    </table>

    <h3><wicket:message key="view_case"/></h3>

    <table  width="100%" summary="Table used to view the Case of patient">
      <tr>
        <td><wicket:message key="name"/>:</td>
        <td><span wicket:id="name"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="sex"/>:</td>
        <td><span wicket:id="sex"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="taxCode"/>:</td>
        <td><span wicket:id="taxCode"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="birthDate"/>:</td>
        <td><span wicket:id="birthDate"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="deathDate"/>:</td>
        <td><span wicket:id="deathDate"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="place_of_birth"/>:</td>
        <td><span wicket:id="place_of_birth"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="residence"/>:</td>
        <td><span wicket:id="residence"></span></td>
      </tr>
      <tr>
        <td><wicket:message key="education"/>:</td>
        <td>
          <table width="100%" cellpadding="2" cellspacing="2" border="1">
            <tr>
              <td><wicket:message key="personal"/></td>
              <td><wicket:message key="mother"/></td>
              <td><wicket:message key="father"/>:</td>
            </tr>
            <tr>
              <td><span wicket:id="personalEducation"/></td>
              <td><span wicket:id="motherEducation"/></td>
              <td><span wicket:id="fatherEducation"/></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td><wicket:message key="occupation"/>:</td>
        <td>
          <table width="100%" cellpadding="2" cellspacing="2" border="1">
            <tr>
              <td><wicket:message key="personal"/></td>
              <td><wicket:message key="mother"/></td>
              <td><wicket:message key="father"/>:</td>
            </tr>
            <tr>
              <td><span wicket:id="personalOccupation"/></td>
              <td><span wicket:id="motherOccupation"/></td>
              <td><span wicket:id="fatherOccupation"/></td>
            </tr>
          </table>

        </td>
      </tr>
      <tr>
        <td><wicket:message key="exactlyOccupation"/>:</td>
        <td><span wicket:id="exactlyOccupation"/></td>
      </tr>
      <tr>
        <td><wicket:message key="illness"/>:</td>
        <td><span wicket:id="illness"/></td>
      </tr>
      <tr>
        <td><wicket:message key="exactlyIllness"/>:</td>
        <td><span wicket:id="exactlyIllness"/></td>
      </tr>
      <tr>
        <td><wicket:message key="startingDateIllness"/>:</td>
        <td><span wicket:id="startingDateIllness"/></td>
      </tr>
      <tr>
        <td><wicket:message key="diagnosisDateIllness"/>:</td>
        <td><span wicket:id="diagnosisDateIllness"/></td>
      </tr>
      <tr>
        <td><wicket:message key="hospitalOrganization"/>:</td>
        <td><span wicket:id="hospitalOrganization"/></td>
      </tr>
      <tr>
        <td><wicket:message key="orphanMedicine"/></td>
        <td><span wicket:id="orphanMedicine"/></td>
      </tr>
      <tr>
        <td><wicket:message key="medicineDescription"/></td>
        <td><span wicket:id="medicineDescription"/></td>
      </tr>
      <tr>
        <td><wicket:message key="categoryCMedicine"/></td>
        <td><span wicket:id="categoryCMedicine"/></td>
      </tr>
      <tr>
        <td><wicket:message key="categoryCMedicineDescription"/></td>
        <td><span wicket:id="categoryCMedicineDescription"/></td>
      </tr>
    </table>

    <div wicket:id="examsList">
      <table  summary="Table used to view exam" border="1">
        <tr>
          <td><span wicket:id="dataExam"/></td>
          <td><wicket:message key="type_exam"/> <span wicket:id="typeExam"/></td>
          <td><wicket:message key="exam"/>:<br/><span wicket:id="exam"/></td>
          <td><wicket:message key="report"/>:<br/><span wicket:id="report"/></td>
          <td><wicket:message key="criterion"/>:<br/><span wicket:id="criterion"/></td>
        </tr>
      </table>
      <div wicket:id="fileList">
        <a wicket:id="file"><span wicket:id="nameFile"></span></a>
      </div>
    </div>

  </body>
</html>
