<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/"
    xml:lang="en"
    lang="en">

    <body>

        <wicket:extend>
            <div wicket:id="feedback" class="feedback"></div>

            <div wicket:id="findPanel" />
            
            Sfoglia tutti: <a href="#" wicket:id="allPatients">Tutti i pazienti</a>

            <div wicket:id="patientViewPopup"></div>

            <h3><wicket:message key="list_patients"/></h3>
            <table summary="Patients List" cellspacing="5">
                <thead>
                    <tr>
                        <td colspan="3" wicket:id="headerPaginator"></td>
                    </tr>
                    <tr>
                        <th><wicket:message key="name"/></th>
                        <th><wicket:message key="residence"/></th>
                        <th><wicket:message key="action"/></th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="patientList">
                        <td><span wicket:id="name">[NAME]</span></td>
                        <td><span wicket:id="residence">[NAME]</span></td>
                        <td>
                            <a wicket:id="linkView">
                                <img src="img/view.png" alt="View patient" style="border:none"/>
                            </a>
                            | <a wicket:id="linkOpen">
                                <img src="img/update.gif" alt="Update patient" style="border:none"/>
                            </a>
                            | <a wicket:id="linkDelete">
                                <img src="img/remove.png" alt="Remove patient" style="border:none"/>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </wicket:extend>

    </body>

</html>
