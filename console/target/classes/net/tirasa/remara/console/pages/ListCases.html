<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">

  <body>
    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><wicket:message key="list_cases"/></h2>
                  <span style="float:right; font-size:13px;"><wicket:message key="searchSize"/> <span wicket:id="searchSize" style="display: inline">[searchSize]</span></span>
                </div>
                <div class="box-content">
                  <div wicket:id="feedback" style="font-size: 10pt; font-weight: bold; color: #FF0000; list-style: none"></div>
                  <div wicket:id="findPanel" />
                  <div style="position: relative; float: right;"><a href="#" wicket:id="advancedSearch">Ricerva avanzata</a></div>
                  <div wicket:id="advancedFindPanel" />

                  Sfoglia tutti: <a href="#" wicket:id="allCases">Tutti i casi</a>

                  <div wicket:id="caseViewPopup"></div>

                  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                      <tr>
                        <td colspan="3" wicket:id="headerPaginator"></td>
                      </tr>
                      <tr>
                        <!--<th><wicket:message key="name"/></th>-->
                        <th wicket:id="orderByName"><wicket:message key="name"/></th>
                        <th><wicket:message key="illness"/></th>
                        <th><wicket:message key="status"/></th>
                        <th><wicket:message key="action"/></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="caseList">
                        <td><span wicket:id="name">[NAME]</span></td>
                        <td><span wicket:id="illness">[IllNESS]</span></td>
                        <td><span wicket:id="statusLabel"/></td>
                        <td>
                          <a class="btn btn-info" href="#" wicket:id="linkView">
                            <i class="icon-zoom-in icon-white"></i>
                            Visualizza
                          </a>
                          <a class="btn btn-success" href="#" wicket:id="linkPrint">
                            <i class="icon-print icon-white"></i>
                            Stampa
                          </a>
                        </td>
                        <td>
                          <a class="btn btn-danger" href="#" wicket:id="linkDelete">
                            <i class="icon-trash icon-white"></i> 
                            Cancella
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
      </div>
    </wicket:extend>
  </body>
</html>
