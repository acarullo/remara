<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">

  <body>

    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->
            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><wicket:message key="management_exports"/></h2>
                </div>
                <div class="box-content">
                  <div wicket:id="exportPopup"></div>
                  <form wicket:id="exportForm">
                    <div wicket:id="feedback" class="feedback"/>
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                      <tr>
                        <td><wicket:message key="data"/></td>
                        <td><wicket:message key="dateFrom"/> <input class="date-pick" size="10" type="text" wicket:id="dateFrom"/></td>
                        <td><wicket:message key="dateTo"/> <input class="date-pick" size="10" type="text" wicket:id="dateTo"/></td>
                      </tr>
                    </table>
                    <div><input type="submit" class="btn btn-primary" wicket:id="export"/></div>
                  </form>
                </div>
              </div>
            </div>

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><wicket:message key="date_exports"/></h2>
                </div>
                <div class="box-content">
                  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                      <tr>
                        <td colspan="4" wicket:id="headerPaginator"></td>
                      </tr>
                      <tr>
                        <th><wicket:message key="date_send"/></th>
                        <th><wicket:message key="comment"/></th>
                        <th><wicket:message key="action"/></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="exportsList">
                        <td><span wicket:id="date_send">[DATE]</span></td>
                        <td><span wicket:id="comment">[COMMENT]</span></td>
                        <td>
                          <a class="btn btn-danger" href="#" wicket:id="linkDelete">
                            <i class="icon-trash icon-white"></i> 
                            Cancella
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <hr/>

                  <form class="form-horizontal" wicket:id="exportFormDb">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                      <tr>
                        <td>
                          <label class="control-label" for="date01"><wicket:message key="exportDate"/></label>
                          <div class="controls">
                            <input wicket:id="exportDate" type="text" class="input-xlarge datepicker" id="date01" value="02/16/12">
                          </div>
                        </td>
                        <td>
                          <label class="control-label" for="commentId"><wicket:message key="comment"/></label>
                          <div class="controls">
                            <input wicket:id="comment" type="text" class="input-xlarge datepicker" id="commentId">
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2"><input type="submit" class="btn btn-primary" value="Salva"/></td>
                      </tr>
                    </table>
                  </form>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
      </div>
    </wicket:extend>
  </body>

</html>
