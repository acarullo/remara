<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
  <wicket:extend>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="content" class="span10">
          <!-- content starts -->

          <div class="row-fluid">
            <div class="box span12">
              <div class="box-header well">
                <h2><wicket:message key="list_hospitals"/></h2>
              </div>
              <div class="box-content">
                <div wicket:id="feedback" class="feedback"></div>
                Sfoglia tutti: <a href="#" wicket:id="allRegions">Tutte le regioni</a>
                <br/>
                Filtra per regione: <select wicket:id="regioni"></select>
                <div wicket:id="datasContainer">
                  <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                      <tr>
                        <td colspan="5" wicket:id="headerPaginator"></td>
                      </tr>
                      <tr>
                        <th><wicket:message key="ward"/></th>
                        <th><wicket:message key="code"/></th>
                        <th><wicket:message key="name"/></th>
                        <th><wicket:message key="region"/></th>
                        <th><wicket:message key="action"/></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr wicket:id="hospitalsList">
                        <td><span wicket:id="ward">[WARD]</span></td>
                        <td><span wicket:id="code">[CODE]</span></td>
                        <td><span wicket:id="name">[NAME]</span></td>
                        <td><span wicket:id="region">[REGION]</span></td>
                        <td>
                          <a class="btn btn-success" href="#" wicket:id="linkOpen">
                            <i class="icon-edit icon-white"></i>
                            Modifica                                       
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- content ends -->
        </div><!--/#content.span10-->
      </div><!--/fluid-row-->
      <hr>
        <footer>
          <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
          <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
        </footer>
    </div>
  </wicket:extend>
</html>
