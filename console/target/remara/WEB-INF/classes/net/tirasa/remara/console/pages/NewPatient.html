<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/"
    xml:lang="en"
    lang="en">

    <body>

        <wicket:extend>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div id="content" class="span10">
                        <!-- content starts -->

                        <div class="row-fluid">
                            <div class="box span12">
                                <div class="box-header well">
                                    <h2><span wicket:id="new_patient">[Nuova/Modifica paziente]</span></h2>
                                </div>
                                <div class="box-content">
                                    <div wicket:id="feedback" class="feedback"></div>
                                    <form wicket:id="patientForm">

                                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                                            <tr>
                                                <td style="width:150px"><wicket:message key="name"/></td>
                                                <td><input type="text" wicket:id="name"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="surname"/></td>
                                                <td><input type="text" wicket:id="surname"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="sex"/></td>
                                                <td>

                                                    <div wicket:id="sex">
                                                        <input class="radio" type="radio">Male</input>
                                                        <input class="radio" type="radio">Female</input>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="telephone"/></td>
                                                <td><input type="text" wicket:id="telephone" size="20"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="birthDate"/></td>
                                                <td><input onchange="javascript:verifyOccupation(this.form)" class="date-pick" size="10" type="text" wicket:id="birthDate"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="deathDate"/></td>
                                                <td><input class="date-pick" size="10" type="text" wicket:id="deathDate"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="foreigner"/></td>
                                                <td>
                                                    <div onclick="changeBox()" wicket:id="foreigner">
                                                        <input title="Italia" type="radio">[Italia]</input> 
                                                        <input title="Estero" type="radio">[Estero]</input>
                                                    </div>
                                                </td>
                                            </tr>
                                            <span wicket:id="fragmentContainer"></span>
                                            <wicket:fragment wicket:id="fragment1">
                                                <tr>
                                                    <th colspan="2"><wicket:message key="place_of_birth"/></th>
                                                </tr>
                                                <tr>
                                                    <td style="width:150px"><wicket:message key="region"/></td>
                                                    <td><select class="living" wicket:id="birthRegion"/></td>
                                                </tr>
                                                <tr>
                                                    <td><wicket:message key="province"/></td>
                                                    <td><select class="living" wicket:id="birthProvince"/></td>
                                                </tr>
                                                <tr>
                                                    <td><wicket:message key="municipality"/></td>
                                                    <td><select class="living" wicket:id="birthMunicipality"/></td>
                                                </tr>
                                                <tr>
                                                    <td><wicket:message key="Cap"/></td>
                                                    <td><input type="text" wicket:id="birthCap"/></td>
                                                </tr>
                                            </wicket:fragment>

                                            <wicket:fragment wicket:id="fragment2">  
                                                <tr>
                                                    <th colspan="2"><wicket:message key="place_of_birth"/></th>
                                                </tr>
                                                <tbody>
                                                    <tr>
                                                        <td style="width:150px"><wicket:message key="nation"/></td>
                                                        <td><select class="living" wicket:id="birthNation"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><wicket:message key="birthForeignInformation"/></td>
                                                        <td><input type="text" wicket:id="birthForeignInformation"/></td>
                                                    </tr>
                                                </tbody>
                                            </wicket:fragment>
                                            <tr>
                                                <th colspan="2"><wicket:message key="residence"/></th>
                                            </tr>
                                            <tr>
                                                <td style="width:150px"><wicket:message key="region"/></td>
                                                <td><select class="living" wicket:id="livingRegion"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="province"/></td>
                                                <td><select class="living" wicket:id="livingProvince"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="municipality"/></td>
                                                <td><select class="living" wicket:id="livingMunicipality"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="Cap"/></td>
                                                <td><input type="text" wicket:id="livingCap"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="address"/></td>
                                                <td><input type="text" wicket:id="livingAddress"/></td>
                                            </tr>


                                            <tr>
                                                <td><wicket:message key="taxCode"/></td>
                                                <td><input type="text" wicket:id="taxCode"/> <input type="hidden" wicket:id="cadastre"/> <span id="cf_valid" style="display:none" class="green"><wicket:message key="cf_valid"/></span><span id="cf_not_valid" style="display:none" class="red"><wicket:message key="cf_not_valid"/></span></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="personalEducation"/></td>
                                                <td><select class="occupation" title="personal education" wicket:id="personalEducation"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="personalOccupation"/></td>
                                                <td><select class="occupation" title="personal occupation" wicket:id="personalOccupation"/></td>
                                            </tr>
                                            <tr>
                                                <td><wicket:message key="exactlyOccupation"/></td>
                                                <td><input class="occupation" title="exactly occupation" type="text" wicket:id="exactlyOccupation"/></td>
                                            </tr>
                                        </table>
                                        <wicket:container wicket:id="parentContainer">
                                            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                                                <tbody>
                                                    <tr>
                                                        <td><wicket:message key="motherEducation"/></td>
                                                        <td><select class="occupation" title="mother education" wicket:id="motherEducation"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><wicket:message key="fatherEducation"/></td>
                                                        <td><select class="occupation" title="father education" wicket:id="fatherEducation"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><wicket:message key="motherOccupation"/></td>
                                                        <td><select class="occupation" title="mother occupation" wicket:id="motherOccupation"/></td>
                                                    </tr>
                                                    <tr>
                                                        <td><wicket:message key="fatherOccupation"/></td>
                                                        <td><select class="occupation" title="father occupation" wicket:id="fatherOccupation"/></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </wicket:container>
                                        <p>
                                            <input type="submit" class="btn btn-primary" wicket:id="save"/>
                                        </p>
                                    </form>
                                    <script type="text/javascript">
                                        changeBox();
                                        verifyOccupation(document.forms[0]);
                                    </script>
                                </div>
                            </div>
                        </div>

                        <!-- content ends -->
                    </div><!--/#content.span10-->
                </div><!--/fluid-row-->
                <hr>
                    <footer>
                        <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
                        <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
                    </footer>
            </div>
        </wicket:extend>

    </body>

</html>
