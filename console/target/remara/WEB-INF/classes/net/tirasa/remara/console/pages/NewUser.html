<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.sourceforge.net/"
  xml:lang="en"
  lang="en">

  <body>

    <wicket:extend>
      <div class="container-fluid">
        <div class="row-fluid">
          <div id="content" class="span10">
            <!-- content starts -->

            <div class="row-fluid">
              <div class="box span12">
                <div class="box-header well">
                  <h2><span wicket:id="new_user">[Insert/Edit user]</span></h2>
                </div>
                <div class="box-content">
                  <div wicket:id="feedback" class="feedback"></div>
                  <form wicket:id="UserForm">
                    <table summary="Table used to wrap the user form">
                      <tr>
                        <td><wicket:message key="name"/></td>
                        <td><input type="text" wicket:id="name"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="surname"/></td>
                        <td><input type="text" wicket:id="surname"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="role"/></td>
                        <td><select wicket:id="role"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="email"/></td>
                        <td><input type="text" wicket:id="email"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="username"/></td>
                        <td><input type="text" wicket:id="username"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="pediatrician"/></td>
                        <td><input type="checkbox" wicket:id="pediatrician"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="hospitalOrganization"/></td>
                        <td><input type="text" wicket:id="hospitalOrganization"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="hospitalWard"/></td>
                        <td><input type="text" wicket:id="hospitalWard"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="address"/></td>
                        <td><input type="text" wicket:id="address"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="phone"/></td>
                        <td><input type="text" wicket:id="phone"/></td>
                      </tr>
                      <tr>
                        <td><wicket:message key="fax"/></td>
                        <td><input type="text" wicket:id="fax"/></td>
                      </tr>

                      <tr>
                        <td colspan="2"><input type="submit" class="btn btn-primary" wicket:id="submit"/></td>
                      </tr>
                    </table>
                  </form>
                </div>
              </div>
            </div>

            <!-- content ends -->
          </div><!--/#content.span10-->
        </div><!--/fluid-row-->
        <hr>
          <footer>
            <p class="pull-left">Everett Italia &copy;2010 - Tirasa S.r.l. &copy;2013</p>
            <p class="pull-right"><img src="img/logorm.gif" alt="logo" title="logo"/></p>
          </footer>
      </div>
    </wicket:extend>

  </body>

</html>
