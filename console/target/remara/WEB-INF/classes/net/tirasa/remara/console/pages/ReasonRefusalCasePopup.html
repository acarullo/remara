<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <META http-equiv="Content-Style-Type" content="text/css">
        <title>ReMaRa</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            _editor_url  = "/remara/js/xinha/"
            _editor_lang = "it";
            _editor_skin = "silva";
        </script>
        <script type="text/javascript" src="js/xinha/XinhaCore.js"></script>
        <!--script type="text/javascript" src="js/xinhaConfigReasonRefusal.js"></script-->
        <title>ReasonRefusalCasePopup</title>
    </head>
    <body>
        <h3><span wicket:id="title"/></h3>
        <br/>

        <form wicket:id="form">
            <div wicket:id="feedback" class="feedback"></div>
            <table  summary="Table used to wrap the Reason form"  cellspacing="10">
                <tr>
                    <td><wicket:message key="medicineCase"/></td>
                    <td><span wicket:id="medicineCase"></span></td>
                </tr>
                <tr>
                    <td><wicket:message key="reason"/></td>
                    <td><textarea id="reasons" maxlength="250" rows="10" cols="50" wicket:id="reason"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" wicket:id="save"/></td>
                </tr>
            </table>


        </form>

    </body>
</html>
